  <meta charset="UTF-8" />

  <title>Tus Cuentas</title>
</head>

<body>
  <div id="app">
  <header>
    <div>
      <div class="d-flex justify-content-center">
        <img class="img-style" src="../images/MONEYpng.png" alt="" />
      </div>
      <div class="d-flex justify-content-center">
        <nav class="navbar bg-dark border-bottom border-body border-navbar d-flex" data-bs-theme="dark">
          <div class="container-fluid">

  </header>

  <div class="card style-welcome">
    <div  class=" card-body d-flex justify-content-center">WELCOME {{name}}!</div>
  </div>
  <div class="d-flex justify-content-center g-col-6 style-title">

  </div>

    <div v-for="account of accounts" class="card style-cards" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title d-flex justify-content-center">Account number: {{account.id}}</h5>
        <br>
        <h2 class="card-subtitle mb-2 text-body-secondary d-flex justify-content-center">
          Mount: ${{account.balance}}
        </h2>
        <br>
        <h6 class="card-subtitle mb-2 text-body-secondary d-flex justify-content-center text-info">
          Data Create: {{account.creationDate}}
        </h6>
      </div>
    </div>

  </main>
  <footer>
    <nav class="navbar bg-dark border-bottom border-body d-flex justify-content-center style-margin"
      data-bs-theme="dark">

      <div class="d-flex justify-content-center style-margin">
        <a href="https://www.facebook.com/brian.ochoa.3386"><img class="style-redes" src="../images/facebook.png"
            alt=""></a>

            alt=""></a>
        <a href="https://www.linkedin.com/in/brian-ochoa-43605520a/"><img class="style-redes"
                                                                          src="../images/linkedin.png" alt=""></a>
      </div>
      <div>
        <p class="text-light d-flex justify-content-center style-margin">2023 Todos los derechos reservados By: Brian
          Ochoa (COHORT 51)</p>
      </div>
      <div class="d-flex justify-content-center style-margin">
        <img class="img-footer" src="../images/png.png" alt="" />
      </div>
    </nav>

  </footer>
</div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</body>
