  <main id="app" class="d-flex flex-wrap justify-content-around align-items-center pt-5 contenedor-main">
    <body>

        <div class="container  bg-title rounded text-light">
          <form class="d-flex flex-column align-items-center justify-content-center contenedor-form">
            {{metodo}}
            {{typeloan}}
            {{capturarValorCuota}}
            {{maxAmount}}
          
            <div class="form-group">
              <label for="loanType">Select Loan:</label>
              <select class="form-control" @click="loans()" v-model="TypeLoan" id="loanType">
                <option v-for="loan of loansAvailable" :value="loan">{{loan.name}} (Max Amount:{{loan.maxAmount}} interest:{{(loan.porcentageInterest *100)}}%)</option>
              </select>
            </div>
          
            <div class="form-group">
              <label for="amount">Amount<span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="amount" name="amount" v-model="amount">
            </div>
          
            <div class="form-group">
              <label for="sourceAccount">Source account</label>
              <select class="form-control" @click="accounts()" v-model="accountTransfer" id="sourceAccount">
                <option v-for="account in accountsOwn" :value="account">{{account}}</option>
              </select>
            </div>
          
            <div class="form-group">
              <label for="payments">Payments</label>
              <select class="form-control" v-model="payments" id="payments">
                <template v-for="cuota of loansAvailableCoutas">
                  <option :value="cuota">{{cuota}}</option>
                </template>
              </select>
              <span style="color: rgb(255, 0, 0);">{{advertencia}}</span>
              <div class="badge-light border justify-content-center align-content-center">
                <h6>Amount per installment-</h6>
                <div class="bg-light d-flex justify-content-center align-content-center"><span>{{calculateQuota}}</span></div>
              </div>

            </div>
          
            <button class="btn btn-primary" @click.prevent="newloan()">Apply</button>
          </form>
          
          </div>
