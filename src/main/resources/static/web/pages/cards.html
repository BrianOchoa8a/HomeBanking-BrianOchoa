      <section class="d-flex flex-column justify-content-center">
        <h2 class="pt-4 d-flex justify-content-center">Credit Card</h2>
        <div class="d-flex flex-column gap-4 align-items-center m-3 containerCard ">
          <div v-if="credit.length != 0" v-for="card of credit " class="card m-3 bg-dark" style="width: 18rem;">
            <aside class="card-front w-100">
              <label class="number" for="cardNumber">
                {{card.number}}
              </label>
              <label class="name" for="cardHolder">
                {{card.cardHolder}}
              </label>
              <div v-if="cardExpirationDate(card.thruDate)" class="pb-3 bg-danger expiry"><p class="text-black bg-danger fw-bold expiry  ">EXPIRED!!!</p></div>
                                <div class="card-valid p-1 expiry" v-else> {{card.thruDate}} </div>
              <label class="cvv text-light m-3" for="cvv" >
                {{card.cvv}}
              </label>
              <img class="cardLogo" data-v-5d206127="" data-v-8fcb32d4="" style="opacity: 1;" src="https://simey-credit-card.netlify.app/img/logos/master.svg">
              
                
              <div class="chip">

                <svg role="img" viewBox="0 0 100 100" aria-label="Chip">
                  <use href="#chip-lines" />

                </svg>
                
              </div>
              <svg class="contactless" role="img" viewBox="0 0 24 24" aria-label="Contactless">
                <use href="#contactless">
              </svg>
              
            </aside>
            <button class="btn btn-danger" @click.prevent="deleteCard(card.id)" v-model="cardId">Delete</button>
          </div>
          <div v-else>
            <h3>No credit cards</h3>
          </div>

        </div>
        <div class="d-flex justify-content-center pt-4" v-if="credit.length < 3">
          <a type="button" href="./create-cards.html" class="aAcounts">New Credit Card <i class="bi bi-chevron-right"></i></a>
      </div>
      </section>


      <section class="d-flex flex-column justify-content-center">
        <h2 class="pt-4 d-flex justify-content-center">Debit Card</h2>
        <div class="d-flex flex-column gap-4 align-items-center m-3 containerCard">
          <div v-if="debit.length != 0" v-for="card of debit " class="card m-3 bg-dark" style="width: 18rem;">
            <aside class="card-front w-100">
              <label class="number" for="cardNumber">
                {{card.number}}
              </label>
              <label class="name" for="cardHolder">
                {{card.cardHolder}}
              </label>
              <div v-if="cardExpirationDate(card.thruDate)" class="pb-3 bg-danger expiry"><p class="text-black bg-danger fw-bold expiry  ">EXPIRED!!!</p></div>
                                <div class="card-valid p-1 expiry" v-else> {{card.thruDate}} </div>
              <label class="cvv text-light m-3" for="cvv" >
                {{card.cvv}}
              </label>
              <img class="cardLogo" data-v-5d206127="" data-v-8fcb32d4="" style="opacity: 1;" src="https://simey-credit-card.netlify.app/img/logos/master.svg">
              
                
              <div class="chip">
                <svg role="img" viewBox="0 0 100 100" aria-label="Chip">
                  <use href="#chip-lines" />
                </svg>
              </div>
              <svg class="contactless" role="img" viewBox="0 0 24 24" aria-label="Contactless">
                <use href="#contactless">
              </svg>
              
            </aside>
            <button class="btn btn-danger" @click.prevent="deleteCard(card.id)" v-model="cardId">Delete</button>
          </div>
          <div v-else>
            <h3>No debit cards</h3>
          </div>

        </div>
        <div class="d-flex justify-content-center pt-4" v-if="debit.length < 3">
          <a type="button" href="./create-cards.html" class="aAcounts">New Debit Card <i class="bi bi-chevron-right"></i></a>
      </div>
