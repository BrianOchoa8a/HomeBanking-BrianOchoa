    <h2 style="font-size: 2.5rem; text-align: center; padding-top: 1rem;">Create a new
        loan!
    </h2>
    <div style="padding: 2rem;">
        <div class="modal-content">
            <div class="d-flex justify-content-around align-items-center flex-wrap">
                <div style="width:40%; display: flex; justify-content: center;">
                </div>
                <div
                    style="width: 25rem; background-color: #3D30A2; padding: 1.5rem; padding-top: 1rem; border-radius: 1rem; margin: 1rem;">
                    <div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Loan name</span>
                            <input v-model="name" type="text" class="form-control"
                                aria-label="Amount" x>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Maximum amount</span>
                            <input v-model="maxAmount" type="number" class="form-control"
                                aria-label="Amount" x>
                        </div>

                        <div class="input-group mb-3 flex-column">
                            <span class="input-group-text">Payments (select all the options you want)</span>
                            <div class="d-flex justify-content-between">
                                <div class="form-check" v-model="payments">
                                    <input class="form-check-input" type="checkbox" value="6"
                                        id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        6
                                    </label>
                                </div>
                                <div class="form-check" >
                                    <input v-model="payments" class="form-check-input" type="checkbox" value="12"
                                        id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        12
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input v-model="payments" class="form-check-input" type="checkbox" value="18"
                                        id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        18
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input v-model="payments" class="form-check-input" type="checkbox" value="24"
                                        id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        24
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input v-model="payments" class="form-check-input" type="checkbox" value="30"
                                        id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        30
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input v-model="payments" class="form-check-input" type="checkbox" value="36"
                                        id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        36
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input v-model="payments" class="form-check-input" type="checkbox" value="48"
                                        id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        48
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text d-flex flex-column">Interest percentage % <small>(Example: for 30% write 0.3)</small></span>
                            <input v-model="porcentageInterest" type="number" class="form-control"
                                aria-label="Amount (to the nearest dollar)" x>
                        </div>

                        <div class="col-auto d-flex justify-content-around">
                            <button                          style="background-color: rgb(53, 162, 159) !important; border: none; margin-top: 1rem;" @click.prevent="createNewLoan()"
                                type="button" class="btn btn-primary mb-3">Create</button>
                        </div>
