<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5" id="app">
        <h1>Client Manager</h1>
        <form @submit.prevent="addClient">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="name">First Name</label>
                    <input v-model="firstName" type="text" class="form-control" id="name" placeholder="First Name" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="lastName">Last Name</label>
                    <input v-model="lastName" type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="email">Email</label>
                    <input v-model="email" type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
            </div>
            <button @click="loadData" type="submit" class="btn btn-primary">Add Client</button>
        </form>

        <div>
            <h2>Client List</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="client of clients">
                        <td>{{client.firstName}}</td>
                        <td>{{client.lastName}}</td>
                        <td>{{client.email}}</td>
                    </tr>
                </tbody>
            </table> 
        </div>
        <div>
            <h2>Clients REST</h2>
            <pre>
                {{clientRest}}
            </pre>
        </div>
    </div>
    <a href="../../../index.html"><h6>HOME</h6></a>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../scripts/manager.js"></script>
</body>
</html>
