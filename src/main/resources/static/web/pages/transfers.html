        </div>

  <div class="d-flex justify-content-center g-col-6 style-title">
  </div>
  <main>
    <div class="d-flex flex-column align-items-center pb-5">
        <div class="rightside mt-3">
            <form class="d-flex flex-column">
                <div class="d-flex flex-column align-items-center w-100">
                    <h2>Make a transaction</h2>
                    <div class="form d-flex gap-3 justify-content-center">
                        <div class="d-flex gap-3 m-5">
                            <label class="form-check-label" for="debit"> My accounts </label>
                            <input class="form-check-input" type="radio" name="card" value="DEBIT" v-model="typeCard" id="debit" >
                        </div>
                        <div class="d-flex gap-3 m-5">
                            <label class="form-check-label" for="credit"> Others </label>
                            <input class="form-check-input" type="radio" name="card" value="CREDIT" v-model="typeCard" id="credit">
                        </div>
                    </div>
                </div>
                <p class="mt-4">From Account</p>
                <select class="inputbox" name="card_type" id="card_type" required>
                    <option class="center">Select your account</option>
                    <option value="Visa">Visa</option>
                    <option value="RuPay">RuPay</option>
                    <option value="MasterCard">MasterCard</option>
                </select>
                <p>To Account</p>
                <input type="text" class="inputbox" name="name" required />
                <p>Amount</p>
                <input type="number" class="inputbox" name="card_number" id="card_number" required />
                <div class="expcvv">
                    <p class="expcvv_text2">Description</p>
                    <input type="text" class="inputbox" name="cvv" id="cvv" required />
                </div>
                <p></p>
                <button type="submit" class="button">Transfer</button>
            </form>
        </div>
    </div>
</main>
