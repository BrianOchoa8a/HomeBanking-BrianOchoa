<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../styles/account.css" />
  <title>Página de Inicio de Sesión</title>
</head>

<body>
  <div id="app">
    <div>
      <div class="d-flex justify-content-center bg-color">
        <img class="img-style bg-light rounded-circle m-4" src="../images/MONEYpng.png" alt="" />
      </div>
      <div class="d-flex justify-content-center"></div>
    </div>

    <div class="d-flex justify-content-center">
      <nav class="navbar bg-nav border-bottom border-body border-navbar d-flex m-3" data-bs-theme="dark">
        <div>
          <a class="style-navbar text-light" href="../Index.html">Home</a>
        </div>
      </nav>
    </div>

    <main>
      <section class="vh-100 gradient-custom margin-login">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">
                      Please enter your login and password!
                    </p>
                    <form>
                      <div class="form-outline form-white mb-4">
                        <label class="form-label" for="username">Email</label>
                        <input type="text" id="username" class="form-control form-control-lg" v-model="email" />
                      </div>

                      <div class="form-outline form-white mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control form-control-lg"
                          v-model="password" />
                      </div>

                      <button class="btn btn-outline-light btn-lg px-5" type="button" @click="login">
                        Login
                      </button>
                    </form>
                    <div class="d-flex justify-content-center style-margin">
                      <a href="https://www.facebook.com/brian.ochoa.3386"><img class="style-redes"
                          src="../images/facebook.png" alt="" /></a>
                      <a href="https://www.instagram.com/brian.ochoa.14/"><img class="style-redes"
                          src="../images/instagram.png" alt="" /></a>
                      <a href="https://www.linkedin.com/in/brian-ochoa-43605520a/"><img class="style-redes"
                          src="../images/linkedin.png" alt="" /></a>
                    </div>
                  </div>

                  <div>
                    <p class="mb-0">
                      Don't have an account?
                      <a href="./register.html" class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <footer>
    <nav class="navbar bg-color2 bg-opacity-75 border-bottom border-body d-flex justify-content-center"
      data-bs-theme="dark">
      <div>
        <div class="style-margin d-flex justify-content-center">
          <img class="img-footer bg-light rounded-circle m-4" src="../images/png.png" alt="" />
        </div>
        <div class="style-margin d-flex justify-content-center">
          <a href="https://www.facebook.com/brian.ochoa.3386"><img class="style-redes" src="../images/facebook.png"
              alt="" /></a>
          <a href="https://www.instagram.com/brian.ochoa.14/"><img class="style-redes" src="../images/instagram.png"
              alt="" /></a>
          <a href="https://www.linkedin.com/in/brian-ochoa-43605520a/"><img class="style-redes"
              src="../images/linkedin.png" alt="" /></a>
        </div>

        <div>
          <p class="text-light d-flex justify-content-center">
            2023 Todos los derechos reservados By: Brian Ochoa (COHORT 51)
          </p>
        </div>
      </div>
    </nav>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../scripts/login.js"></script>
</body>

</html>
