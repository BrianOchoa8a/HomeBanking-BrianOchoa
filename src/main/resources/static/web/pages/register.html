<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/account.css" />
    <title>Página de Inicio de Sesión</title>
</head>
<body>
    <div id="app">
      <div>
        <div class="d-flex justify-content-center bg-color">
          <img class="img-style  bg-light rounded-circle m-4 " src="../images/MONEYpng.png" alt="" />
        </div>
        <div class="d-flex justify-content-center">
        </div>
        <div class="d-flex justify-content-center">
          <nav class="navbar bg-nav border-bottom border-body border-navbar d-flex m-3" data-bs-theme="dark">
            <div>
              <a class="style-navbar text-light" href="../Index.html">Home</a>
            </div>
          </nav>
        </div>
      </div>

      <!-- Section: Design Block -->
      <section class="text-center">
      <!-- Background image -->

        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            <form>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" name="firstName" class="form-control"v-model="firstName" required="" />
                    <label class="form-label" >First name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" name="lastName" class="form-control"v-model="lastName" required="" />
                    <label class="form-label">Last name</label>
                  </div>
                </div>
              </div>
  
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" name="email" class="form-control"v-model="email" required="" />
                <label class="form-label" for="form3Example3">Email address</label>
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" name="password" class="form-control"v-model="password" required="" />
                <label class="form-label">Password</label>
              </div>
  
  
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4" @click="register">
                Sign up
              </button>
  
              <!-- Register buttons -->
              <div class="text-center">

  
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>
  
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>
  
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
              </div>
            </form>
          </div>
        </div>

  </section>
</div>
</div>
<footer>
  <nav
  class="navbar bg-color2  bg-opacity-75 border-bottom border-body d-flex justify-content-center"
    data-bs-theme="dark"
  >

      <img class="img-footer bg-light rounded-circle m-4" src="../images/png.png" alt="" />
    </div>

  </div>

      <p class="text-light  d-flex justify-content-center ">2023 Todos los derechos reservados By: Brian Ochoa (COHORT 51)</p>

</div>
