</head>

<body>
  <div id="app">
  <header>
    <div>
      <div>
        <div class="d-flex justify-content-center bg-color">
          <img class="img-style  bg-light rounded-circle m-4 " src="../images/MONEYpng.png" alt="" />
        </div>
        <div class="d-flex justify-content-center">
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <nav class="navbar bg-nav border-bottom border-body border-navbar d-flex m-3" data-bs-theme="dark">
          <div class="container-fluid">

            <a class="style-navbar text-light" href="../Index.html">Home</a>
            <a class="style-navbar text-light" href="./accounts.html">Accounts</a>
            <a class="style-navbar text-light" href="#">Cards</a>
          </div>
        </nav>
        <div>
          <a href=""  @click="logout" class="d-flex justify-content-center"><img class="bg-light rounded-circle w-logout" src="../images/logout.png" alt=""></a>
        </div>
      </div>
    </div>
  </header>

  <div class="d-flex justify-content-center g-col-6 style-title">
    <h1>CARDS</h1>
  </div>
  <main class="d-flex justify-content-center align-items-center align-content-center">

    <section class="d-flex flex-column justify-content-center">
        <h2 class="pt-4">Credit Card</h2>
        <div class="d-flex flex-column gap-4 align-items-center m-3 containerCard ">
            <div v-if="cardCredit.length != 0" v-for="card of cardCredit " class="card" style="width: 18rem;">
                <div class="card-body ">
                    <h3 class="card-title textCard">{{card.cardHolder}}</h3>
                    <h4 class="card-subtitle mb-2 text-body-secondary textCard">{{card.number}}</h4>
                    <h5 class="card-subtitle mb-2 text-body-secondary textCard">{{card.thruDate}}</h5>
                    <h5 class="card-subtitle mb-2 text-body-secondary textCard">{{card.cvv}}</h5>
                </div>
            </div>
            <div v-else>
                <h3>No credit cards</h3>
            </div>

        </div>

    </section>

    <section  class="d-flex flex-column">
        <h2 class="pt-4">Debit Card</h2>
        <div class="d-flex flex-column gap-4 align-items-center m-3 containerCard">
            <div v-if="cardDebit.length != 0" v-for="card of cardDebit " class="card" style="width: 18rem;">
                <div class="card-body ">
                    <h3 class="card-title textCard">{{card.cardHolder}}</h3>
                    <h4 class="card-subtitle mb-2 text-body-secondary textCard">{{card.number}}</h4>
                    <h5 class="card-subtitle mb-2 text-body-secondary textCard">{{card.thruDate}}</h5>
                    <h5 class="card-subtitle mb-2 text-body-secondary textCard">{{card.cvv}}</h5>
                </div>
            </div>
            <div v-else>
                <h3>No debit cards</h3>
            </div>
        </div>

        


    </section>

    <div class="d-flex justify-content-center bg-info rounded text-light align-content-center">
      <a class="text-light" href="">New Card</a>
    </div>
</main>
